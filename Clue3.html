<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Coder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header">
            <span id="timer">40:00</span>
            <span style="flex-grow: 1; text-align: center;">TreasureCoder</span>
            <button id="exit-button" onclick="showPasswordOverlay()">Exit</button>
        </div>
    </header>

    <div>
            <h1 style="text-align: left; font-size: 40px; padding: 20px; margin-bottom: 2px;">Task-3</h1>
            <p class="task">Using the numbers [0, 1, 2, 3, 5], your goal is to perform calculations (addition, subtraction, multiplication, division) to get a two-digit result of 30.</p>
        </div>
    <div class="question">
        <pre class="code">
            <code>
Find The next Term In this 
121,225,361,(....?)
</code>
        </pre>
    </div>
    <div class="clue-image">
        <div class="input-container">
            <input type="text" id="answerInput" placeholder="Enter your answer" style="width: 150px;">
            <button id="submitQuestButton">Submit Quest</button>
        </div>
    </div>

<!-- Password Overlay  -->
    <div id="passwordOverlay" class="instructions-overlay">
        <div class="instructions-card">
            <div class="instructions-card-header">
                <span>Enter Password to Exit</span>
                <button class="close-button" onclick="dismissPasswordOverlay()">Close</button>
            </div>
            <div class="instructions-card-body">
                <input type="password" id="exitPassword" placeholder="Enter Password">
                <button onclick="exitFullScreen()">Submit</button>
            </div>
        </div>
    </div>

    <script src="Clue3.js"></script>
</body>
</html>
